[SystemConfig]
; =================================================================================================
; WINDOWSAUTOCONFIG SYSTEM CONFIGURATION
; This file controls the automation behavior.
; Essential parameters are `AutoLoginUsername` (here) and `ProcessName` (further down).
; To reset this file to the default template, delete it and restart 1_install.bat.
; =================================================================================================

$ScriptVersion = "Systeme v1.69"
$ScriptVersionSuffix = $ScriptVersion.Split(' ')[1]

; --- USER SESSION MANAGEMENT ---

; Username for automatic login (autologon).
; This parameter is CRUCIAL for actions that need to interact with the user's desktop,
; such as the pre-reboot action (`PreRebootActionCommand`).
;
; OPTION 1 (Recommended & Secure): Use Microsoft's "Sysinternals Autologon" tool
; to configure autologon, then leave this line EMPTY. The script will automatically
; detect the user configured in the Windows Registry.
;
; OPTION 2 (Simple, for accounts without a password): Enter the username.
; IMPORTANT: You CANNOT use variables like %USERNAME% here. The name must be literal.
AutoLoginUsername=

; Ensures that Windows is configured for autologon (AutoAdminLogon=1).
; Set to 'false' if you explicitly want to disable autologon via the script.
EnableAutoLogin=true


; --- POWER MANAGEMENT AND STARTUP ---

; Disables "Fast Startup" in Windows to improve stability and reliability of reboots.
; true: Recommended for systems that need to be stable 24/7.
; false: Lets Windows manage this setting.
DisableFastStartup=true

; Prevents the computer from going to sleep (S3/S4 sleep).
DisableSleep=true

; Prevents the screen from going to sleep (the screen always stays on).
DisableScreenSleep=false


; --- UPDATE AND SYSTEM RESTART MANAGEMENT ---

; Blocks the Windows Update service to prevent automatic updates.
DisableWindowsUpdate=true

; Prevents Windows Update from forcing a reboot if a user is logged in.
DisableAutoReboot=true


; --- SCHEDULED DAILY REBOOT ---

; Time (HH:MM) for the daily reboot. Leave empty to disable.
ScheduledRebootTime=

; Action to execute BEFORE the planned reboot (e.g., cleanly close an application).
; This action will be executed by the user specified in `AutoLoginUsername`.
PreRebootActionTime=
PreRebootActionCommand=
PreRebootActionArguments=
PreRebootActionLaunchMethod=cmd


; --- APPLICATIONS AND SERVICES ---

; Blocks OneDrive startup and synchronization via a system policy.
DisableOneDrive=true

[Logging]
; =================================================================================================
; LOGGING CONFIGURATION
; =================================================================================================

; Enables log file rotation to prevent them from becoming too large.
EnableLogRotation=true
; true: Enables log rotation / false: Disables rotation (a single growing log file)

; Maximum number of log files to keep for the system script.
; Example: 7 means the current log + 6 archives (.1.txt to .6.txt).
MaxSystemLogsToKeep=7
; Set to 1 to keep only the current log without archives (overwritten each time after a single archiving)

; Maximum number of log files to keep for the user script.
MaxUserLogsToKeep=7

[Process]
; =================================================================================================
; MAIN APPLICATION MANAGER
; Configuration used at each login to launch and manage your application.
; =================================================================================================

; ProcessName: The name of the script or executable to launch.
; - It is recommended to use a batch script (e.g., "LaunchApp.bat") for more flexibility.
; - Can be an absolute path (e.g., "C:\MyApp\App.exe").
; - Can use %USERPROFILE% (e.g., "%USERPROFILE%\Desktop\MyApp.exe").
ProcessName=

; ProcessArguments: Arguments to pass to your application or script.
; - Leave empty if no arguments are required.
; - Examples:
;   ProcessArguments=tb 00 W
;   ProcessArguments=-Parameter1 "Value with spaces" -SwitchParam
ProcessArguments=

; LaunchMethod: Specifies how the command (ProcessName + ProcessArguments) should be executed.
;   - cmd (recommended for .bat): Launches the command via the cmd.exe interpreter.
;     Example generated command: cmd.exe /c ""LaunchApp.bat" tb 00 W"
;   - powershell (for .ps1): Launches via a new powershell.exe instance.
;     Example generated command: powershell.exe -Command "& \"MyScript.ps1\" -Param1 'value'"
;   - direct (for .exe): Launches the executable directly, without an interpreter.
LaunchMethod=cmd

[Gotify]
; =================================================================================================
; OPTIONAL NOTIFICATIONS VIA GOTIFY
; =================================================================================================
EnableGotify=false
Url=
Token=
Priority=1

; Titles for the SYSTEM script notification
GotifyTitleSuccessSystem=%COMPUTERNAME% System
GotifyTitleErrorSystem=ERROR System Configuration on %COMPUTERNAME%

; Titles for the USER script notification
GotifyTitleSuccessUser=%COMPUTERNAME% %USERNAME%
GotifyTitleErrorUser=ERROR User Configuration %USERNAME% on %COMPUTERNAME%

